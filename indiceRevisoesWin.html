<template name="listaRevisoes">
{{#each revisao}}
  <li><label>PERIODO: {{periodo}} DATA:: {{data}} foi realizada a ultima intervenção: </label></li>
  <label>Kms:{{kms}}</label><br>
  <li>{{_id}}</li>
  <li>{{reparado}}</li>
  <br>
  {{> removeRevisao}}
{{/each}}
</template>



<template name="removeRevisao">
<!-- Botao para o evento que Remove o revisao escolhido-->
<input type="button" class="remove" value="Remover Revisao">
</template>

<template name="removeFicha">
<!-- Botao para o evento que Remove o ficha escolhido-->
<input type="button" class="remove" value="Remover Ficha">
</template>



<template name="indiceRevisoes">
  <ul class="legenda">Matricula   |    Modelo</ul>    
  {{#each ficha}}
  <ul class="item {{itemSelecionado}} ">{{matricula}} |  {{marca}}:{{modelo}}
    {{#if itemSelecionado }}
      <div id="dados">  
        <ul class="dados">
          <li><label>Id: {{_id}}</label></li> 
          <li><label>Matricula: {{matricula}}</label></li>
          <li><label>Marca: {{marca}}</label></li>
          <li><label>Modelo: {{modelo}}</label></li>
          <li><label>Ano: {{ano}}</label></li>
          <li><label>Criado a: {{data1}}</label></li>
          <!--Botão para editar a ficha selecionada-->
          {{> editFicha}}
          <!-- Botão para remover a ficha selecionada-->
          {{> removeFicha}} 
          {{> addRevisao}}
          {{> listaRevisoes}}
        </ul>
      </div>  
  {{/if}}
  </ul>

  
  {{/each}}
</template>

</form>
</template>
